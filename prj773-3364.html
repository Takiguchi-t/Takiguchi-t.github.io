        var changeHtml4 = `<div class="c-mage"><img src="img/laptop-1839876_1280.jpg" width="10%"></div><span class="product-after">今日の</span><span class="product-after">天気は</span><span class="product-after">晴れです。</span><script type="text/javascript"/><span class="product-after">明日の</span><span class="product-after">天気は</span><span class="product-after">雨です。</span>`
        $('.change-element-4').empty().html(changeHtml4)
        // 翻訳対象外タグが存在しないケース（1階層目：<div>、2階層目：<script>と<div>　→　追加翻訳される）
        var changeHtml5 = `<div class="product-after"><script type="text/javascript"/><div class="c-image"><img src="img/laptop-1839876_1280.jpg" width="10%"><p>動的に変更されたテキスト5</p><p>この要素は「要素変更」ボタン押下によって変更されました。</p></div></div>`

        var changeHtml7 = `<script type="text/javascript"/><style>翻訳対象外タグ内のテキスト7</style>`
        $('.change-element-7').empty().html(changeHtml7)
