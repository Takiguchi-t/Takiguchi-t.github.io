<html>
  <head>
    <title>PRJ773-3364 Test</title>
    <script src="https://shutto-translation-development3.s3.amazonaws.com/trans.js?id=515"></script>
  </head>
  <body>
    <p>動的に変更される要素 開始</p>
    <div class="p-product_list">
      <div class="change-element">
        <script type="text/javascript"></script>
        <div class="product-before">
          <div class="c-mage">
            <img src="img/code-820275_1280.jpg" width="30%">
            <p>変更前テキスト</p>
          </div>
        </div>
      </div>
    </div>
    <p>動的に変更される要素 終了</p>
    <br><br>
    <div class="buttons">
      <button type="button" onclick="changeElement()">要素変更</button>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      function changeElement() {
        var changeHtml = `
                          <script type="text/javascript"/>
                          <div class="product-after">
                            <div class="c-mage">
                              <img src="img/laptop-1839876_1280.jpg" width="30%">
                              <p>動的に変更されたテキスト</p>
                              <p>この要素は「要素変更」ボタン押下によって変更されました。</p>
                            </div>
                          </div>
                         `
        $('.change-element').empty().html(changeHtml)
      }
    </script>
     
    <style>
      .change-element {
         font-weight: bold;
      }
    </style>
  </body>
</html>
